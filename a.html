<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register page</title>
	<link rel="stylesheet" href="a.css">

<body>
	<div class="pic">
		<div class="border">
			<div class="reg">Register</div>
			<div class="fpass">Already have an account? <br><a href="#">Login</a></div>
			<form class="form">
				<div>
					<label style class="label" for="name">Enter your
					   Name:</label>
					<input type="text" name="name" id="name" placeholder="Name"  class="input">
					<label style class="label" for="email">Enter your
						Email:</label>
					<input type="email" name="email" id="email" placeholder="email"  class="input">
					<label style class="label" for="password">Enter your
						Password:</label>
					<input type="password" name="password" id="password" placeholder="password"  class="input">
					<label style class="label" for="password"> Validate
						Password pls:</label>
					<input type="password" name="Valpassword" id="Valpassword" placeholder="password again" class="input">
					<button onclick="func()">Register</button>
				</div>
			</form>
		</div>
	</div>
	<script src="a.js"></script>
</body>

</html>
